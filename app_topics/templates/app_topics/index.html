{% extends "app_topics/base.html" %}

{% block page_header %}
  <div class="jumbotron">
    <h1 class="display-3">Make topics</h1>

    <p class="lead">Make your own topics. Make an entry what you want.</p>

    {% if not user.is_authenticated %}
    <a class="btn btn-lg btn-primary" href="{% url 'users:login' %}"
        role="button">Sign in</a>
    <a class="btn btn-lg btn-primary" href="{% url 'users:register' %}"
        role="button">Sign up</a>
    {% endif %}
  </div>
{% endblock page_header %}
